plugins {
    id 'java'
    id 'idea'
}

group 'me.darksidecode.keiko'
version '1.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        name 'BungeeCord'
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }

    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

def lombokVersion = '1.18.6'

dependencies {
    // Embed in JAR
    compile group: 'me.darksidecode.kantanj', name: 'kantanj', version: '1.0.0'
    compile group: 'org.ow2.asm', name: 'asm', version: '6.0'
    compile group: 'org.ow2.asm', name: 'asm-util', version: '6.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'

    // Present at runtime
    compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.13.2-R0.1-SNAPSHOT'

    // Annotation processors
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}"
    implementation group: 'org.projectlombok', name: 'lombok', version: "${lombokVersion}"

    // Testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Include resources
processResources {
    expand project.properties
}

jar {
    // Include dependencies (libraries)
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    // Build MANIFEST
    manifest {
        attributes 'Main-Class': 'me.darksidecode.keiko.tools.KeikoTools'
    }
}
